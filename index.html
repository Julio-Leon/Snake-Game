<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Snake Game</h1>

    <div class="container">
        <div class="header-bar flex-container">
            <div class="player-name">
                Player Name
            </div>
            <div class="current flex-container">
                <div class="current-score">
                    Current Score:
                </div>
                <div class="current-score" id="current-number">
                    0
                </div>
            </div>
            <div class="highest flex-container">
                <div class="highest-score" id="text">
                    Highest Score:
                </div>
                <div class="highest-score" id="number">
                    0
                </div>
            </div>
        </div>
        <div class="game-board">

        </div>
        <div class="footer-bar flex-container">
            <div class="restart">
                <button class="restart-button">Restart Button</button>
            </div>
            <div class="difficulty-selector flex-container">
                <div class="difficulty-box easy">Easy</div>
                <div class="difficulty-box medium">Medium</div>
                <div class="difficulty-box hard">Hard</div>
                <div class="difficulty-box insane">INSANE</div>
            </div>
        </div>
    </div>


    <!-- PLAYER NAME MODAL -->

    <div class="bg-modal">
        <div class="modal-content">
            <form class="player-name-form">
                <h2>What is your name?</h2>
                <input type="text" placeholder="Name:" class="player-name-input">
            </form>
        </div>
    </div>

    <!-- PLAYER NAME MODAL -->

    <div class="bg-modal-lost">
        <div class="modal-content-lost">
            <h2>You Lost!</h2>
            <button class="restart-lost-button">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
